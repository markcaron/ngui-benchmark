<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React NGUI Demo</title>
  
  <!-- Everything required to run Joachim's demo of PatternFly React wrapped in Web Components -->
  <link rel="stylesheet" href="./assets/pf/patternfly.min.css">
  <link rel="stylesheet" href="./assets/rhngui/rhngui-webcomponents.css">
  <script type="module" src="./assets/rhngui/rhngui-webcomponents.js"></script>

</head>
<body>
  <rhngui-card
    id="server-card"
    title="Server Information"
    image="./assets/pf-logo.png"
    image-size="md"
    fields='[
    {"name": "Hostname", "data_path": "server.name", "data": ["server-01.example.com"]},
    {"name": "IP Address", "data_path": "server.ip", "data": ["192.168.1.100"]},
    {"name": "Status", "data_path": "server.status", "data": ["Running"]},
    {"name": "Uptime", "data_path": "server.uptime", "data": ["45 days"]}
    ]'
    >
  </rhngui-card>
</body>
</html>
