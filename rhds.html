<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Components NGUI Demo</title>
  
  <link rel="stylesheet" href="/assets/rhds/normalize.min.css">
  <link rel="stylesheet" href="/assets/rhds/tokens.css">
  <link rel="stylesheet" href="/assets/rhds/pf-theming.css">
  
  <script type="importmap">
    {
      "imports": {
        "@rhds/elements/": "/assets/rhds/dependencies/@rhds/elements/elements/"
      },
      "scopes": {
        "assets/rhds/dependencies/": {
            "@lit/context": "/assets/rhds/dependencies/@lit/context/development/index.js",
            "@lit/reactive-element": "/assets/rhds/dependencies/@lit/reactive-element/reactive-element.js",
            "@lit/reactive-element/decorators/": "/assets/rhds/dependencies/@lit/reactive-element/decorators/",
            "@patternfly/pfe-core": "/assets/rhds/dependencies/@patternfly/pfe-core/core.js",
            "@patternfly/pfe-core/": "/assets/rhds/dependencies/@patternfly/pfe-core/",
            "@rhds/elements/lib/": "/assets/rhds/dependencies/@rhds/elements/lib/",
            "@rhds/icons": "/assets/rhds/dependencies/@rhds/icons/icons.js",
            "@rhds/icons/": "/assets/rhds/dependencies/@rhds/icons/",
            "@rhds/tokens/media.js": "/assets/rhds/dependencies/@rhds/tokens/js/media.js",
            "@rhds/tokens/": "/assets/rhds/dependencies/@rhds/tokens/",
            "lit": "/assets/rhds/dependencies/lit/index.js",
            "lit/": "/assets/rhds/dependencies/lit/",
            "lit-element/lit-element.js": "/assets/rhds/dependencies/lit-element/lit-element.js",
            "lit-html": "/assets/rhds/dependencies/lit-html/lit-html.js",
            "lit-html/": "/assets/rhds/dependencies/lit-html/",
            "tslib": "/assets/rhds/dependencies/tslib/tslib.es6.js"
        }
      }
    }
  </script>

  <script type="module">
    import "@rhds/elements/rh-card/rh-card.js";
  </script>

</head>
<body>
  <rh-card>
    <img slot="image" src="/assets/pf-logo.png" alt="Server Information">
    <h2 slot="header">Server Information</h2>
    <dl>
      <div>
        <dt>Hostname</dt>
        <dd>server-01.example.com</dd>
      </div>
      <div>
        <dt>IP Address</dt>
        <dd>192.168.1.100</dd>
      </div>
      <div>
        <dt>Status</dt>
        <dd>Running</dd>
      </div>
      <div>
        <dt>Uptime</dt>
        <dd>45 days</dd>
      </div>
    </dl>
  </rh-card>
</body>
</html>
